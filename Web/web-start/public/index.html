<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Platform de chat en ligne">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link href="styles/main.css" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="manifest" href="manifest.json">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <title>Projet DNS</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<div class="container top">
  <img class="logo" src="images/logo.png" alt="Logo de l'application"><br>
  <h1>Projet DSN</h1><br>
  <p>Discute sur le chat, tout simplement.</p><br>
</div>
<div class="container bottom">
  <div>
    <button id="bouton-connexion" class="mdc-button mdc-button--raised">
      <span class="mdc-button__label">CONNEXION</span>
    </button>
  </div>
  <div>
    <button id="bouton-s-inscrire" class="mdc-button mdc-button--raised default-button">
      <span class="mdc-button__label">S'INSCRIRE</span>
    </button>
  </div>
  <div>
    <button id="bouton-discuter-sur-le-chat" class="mdc-button mdc-button--raised chat-button">
      <span class="mdc-button__label">DISCUTER SUR LE CHAT</span>
    </button>
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
